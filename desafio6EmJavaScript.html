<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <input type="button"value="Converter Temperatura"onclick="converterTemperatura()">
    <script>
        var  tGrausCelsius=Number(window.prompt('Digite a temperatura a ser convertida'))
        var  tFarenheit=Number(tGrausCelsius * 1.8 + 32)
        var  tKelvin=Number(tGrausCelsius+273)
        function converterTemperatura(){
            document.write(`A temperatura em Farenheit para ${tGrausCelsius}°C é: <br>
            ${tFarenheit}°F.<br>
            A temperatura em Kelvin para ${tGrausCelsius}°C é: <br>
            ${tKelvin}K.`)
        }
    </script>
</body>
</html>
