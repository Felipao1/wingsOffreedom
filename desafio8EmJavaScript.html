<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Descontos</title>
</head>
<body>
   <h1>Calcular Desconto</h1> 
   <input type="button"value="Desconto de 10%"onclick="calcularDesconto()">
   <div name="msg">Clique no botão acima para iniciar</div>
   <script>
    var produto=window.prompt('O que você está comprando?')
    var preçoTotal=Number(window.prompt(`Qual é o preço do ${produto}?`))
    var desconto=Number(preçoTotal*10/100)
    var preçoAtual=Number(preçoTotal-desconto)
    function calcularDesconto()
    {document.write(`<h2>Calculando desconto de 10% para ${produto}</h2>
    <p>O preço original do ${produto} era ${preçoTotal.toLocaleString('pt-Br',{style:'currency',currency:'BRL'})}.
    <p>Você acaba de ganhar ${desconto.toLocaleString('pt-Br',{style:'currency',currency:'BRL'})} de desconto (10%).
    <p>No fim você vai pagar ${preçoAtual.toLocaleString('pt-Br',{style:'currency',currency:'BRL'})} no produto ${produto}.`)}
    
   </script>
</body>
</html>
