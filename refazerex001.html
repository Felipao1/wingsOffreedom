<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <title>Matemática</title>
            <style>
                body{
                    background-color: blanchedalmond;
                    color:black;
                    font:normal 20pt Arial;
                }
                h1{color: black;
                }

            </style>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width initial-scale=1">

        </head>
        <body><h1>Matemática</h1>
        <p>Encontrar a área e o perímetro da circunferência</p>
        <script>
            var raio=Number.parseFloat(raio=window.prompt('Me dê o raio'))
            var pi=Number.parseFloat(pi=Math.PI)
            var área=pi*raio^2
            var perímetro=2*pi*raio
           window.alert(`A área da circunferência é igual a  ${área} e o perímetro é igual a ${perímetro}`)
        </script>
        </body>
</html>
