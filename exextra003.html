        body{
            background-color: blanchedalmond;

        h1{color:black;
        }

</head>
<body>
    <h1>Temperatura</h1>
    <p>Converter a temperatura de Farenheit para graus Celcius</p>
    <script>
        var temperaturaEmfarenheit=Number.parseFloat(temperaturaEmfarenheit=window.prompt('Me dê a temperatura em farenheit'))
        var temperaturaEmgrausc=Number.parseFloat(9/5/temperaturaEmfarenheit+32)
        window.alert(`A temperatura em Graus Celsius é ${temperaturaEmgrausc}`)  
    </script>
    
</body>
