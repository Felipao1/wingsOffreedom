<body>
   <h1>Temperatura</h1> 
   <p>Converter a Temperatura de Graus C para Farenheit</p>
   <script>
       var temperaturaEmgrausc=Number.parseFloat(temperaturaEmgrausc=window.prompt('Me dê a temperatura em graus Célcius .'))
       var temperaturaEmf=Number.parseFloat(9/5*temperaturaEmgrausc+32)
       window.alert(`A temperatura em Farenheit é ${temperaturaEmf}`)
   </script>
